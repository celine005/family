<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚姻家庭亏欠值计算器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>💕 婚姻家庭亏欠值计算器</h1>
            <p>记录彼此的付出，让爱更有温度</p>
        </header>

        <!-- 计分阶段选择 -->
        <div class="phase-selector">
            <button id="malePhaseBtn" class="phase-btn active">男方计分</button>
            <button id="femalePhaseBtn" class="phase-btn">女方计分</button>
            <button id="resultPhaseBtn" class="phase-btn">结果分析</button>
            <button id="configPhaseBtn" class="phase-btn">配置编辑</button>
        </div>

        <!-- 男方计分界面 -->
        <div id="malePhase" class="phase-content active">
            <h2>👨 男方计分</h2>
            <div class="score-display">
                <span>当前得分：</span>
                <span id="maleScore" class="score">0</span>
            </div>
            <div id="maleCategories" class="categories"></div>
        </div>

        <!-- 女方计分界面 -->
        <div id="femalePhase" class="phase-content">
            <h2>👩 女方计分</h2>
            <div class="score-display">
                <span>当前得分：</span>
                <span id="femaleScore" class="score">0</span>
            </div>
            <div id="femaleCategories" class="categories"></div>
        </div>

        <!-- 结果分析界面 -->
        <div id="resultPhase" class="phase-content">
            <h2>📊 结果分析</h2>
            <div class="result-summary">
                <div class="score-comparison">
                    <div class="score-item male">
                        <h3>👨 男方总分</h3>
                        <div id="finalMaleScore" class="final-score">0</div>
                    </div>
                    <div class="score-item female">
                        <h3>👩 女方总分</h3>
                        <div id="finalFemaleScore" class="final-score">0</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="comparisonChart"></canvas>
                </div>
                <div class="suggestions">
                    <h3>💡 改进建议</h3>
                    <div id="suggestionsList" class="suggestions-list"></div>
                </div>
            </div>
        </div>

        <!-- 新增：配置编辑页面 -->
        <div id="configPhase" class="phase-content">
            <section class="config-panel">
                <h2>配置编辑</h2>
                <p>你可以在下方新增/修改/删除类别、子分类和事件（分值可为正或负）。当前内置数据仅作为初始化，均可调整。</p>
        
                <div class="config-forms">
                    <div class="config-card">
                        <h3>添加类别</h3>
                        <div class="form-row">
                            <label>类别名称</label>
                            <input type="text" id="addCategoryName" placeholder="如：陪伴" />
                        </div>
                        <div class="form-row">
                            <label>图标（可选）</label>
                            <input type="text" id="addCategoryIcon" placeholder="如：💞" />
                        </div>
                        <button id="addCategoryBtn" class="primary">添加类别</button>
                    </div>
        
                    <div class="config-card">
                        <h3>添加子分类</h3>
                        <div class="form-row">
                            <label>所属类别</label>
                            <select id="addSubCategoryCategory"></select>
                        </div>
                        <div class="form-row">
                            <label>子分类名称</label>
                            <input type="text" id="addSubCategoryName" placeholder="如：深入沟通" />
                        </div>
                        <div class="form-row">
                            <label>图标（可选）</label>
                            <input type="text" id="addSubCategoryIcon" placeholder="如：🧠" />
                        </div>
                        <button id="addSubCategoryBtn" class="primary">添加子分类</button>
                    </div>
        
                    <div class="config-card">
                        <h3>添加事件</h3>
                        <div class="form-row">
                            <label>所属类别</label>
                            <select id="addItemCategory"></select>
                        </div>
                        <div class="form-row">
                            <label>所属子分类</label>
                            <select id="addItemSubcategory"></select>
                        </div>
                        <div class="form-row">
                            <label>事件名称</label>
                            <input type="text" id="addItemName" placeholder="如：沟通冲突" />
                        </div>
                        <div class="form-row">
                            <label>描述（可选）</label>
                            <input type="text" id="addItemDesc" placeholder="对事件的说明" />
                        </div>
                        <div class="form-row">
                            <label>分值（可负数）</label>
                            <input type="number" id="addItemScore" placeholder="如：-2 或 3" step="1" />
                        </div>
                        <button id="addItemBtn" class="primary">添加事件</button>
                    </div>
        
                    <div class="config-card warning">
                        <h3>数据管理</h3>
                        <p>若出错或想回到初始内容，可恢复默认数据（会清空本地修改与统计）。</p>
                        <button id="resetDataBtn" class="danger">恢复默认数据</button>
                    </div>
                </div>
        
                <div class="config-tree" id="configTree"></div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
